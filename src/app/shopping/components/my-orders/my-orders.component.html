<h1>Orders</h1>
<table class="table">
  <thead>
  <tr>
    <th>Customer</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders$ | async">
    <td>{{ order.shipping.name }}</td>
    <td>{{ order.datePlaced | date }}</td>
    <td>
      <a class="btn btn-outline-dark"[routerLink]="['/my/orders/', order.key]" >View</a>
    </td>
  </tr>
  </tbody>
</table>
