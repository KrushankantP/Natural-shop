<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Products</a>
</p>
<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<table class="table table-striped" [mfData]="filteredProducts" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
  <tr>
    <th style="width: 40%">
      <mfDefaultSorter by="title">Title</mfDefaultSorter>
    </th>
    <th style="width: 50%">
      <mfDefaultSorter by="price">Price</mfDefaultSorter>
    </th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of mf.data">
    <td>{{ product.title }}</td>
    <td>{{ product.price | currency: 'USD':'symbol' }}</td>
    <td>
      <a [routerLink]="['/admin/products/', product.key]">Edit</a>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">
      <mfBootstrapPaginator
        [rowsOnPageSet]="[5, 10, 25]"
      ></mfBootstrapPaginator>
    </td>
  </tr>
  </tfoot>
</table>
