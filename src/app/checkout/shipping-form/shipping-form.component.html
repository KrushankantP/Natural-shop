<form #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="shipping.name" #name="ngModel" ngModel
           name="name" class="form-control" type="text" id="name" required/>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Address</label>
    <input
      [(ngModel)]="shipping.addressLine1" #addressLine1="ngModel" ngModel
      name="addressLine1" class="form-control" type="text" id="addressLine1"
      placeholder="Line 1" required/>
    <div
      class="alert alert-danger"
      *ngIf="addressLine1.touched && addressLine1.invalid">
      Line 1 is required
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine2"></label>
    <input
      [(ngModel)]="shipping.addressLine2" #addressLine2="ngModel" ngModel name="addressLine2"
      class="form-control" type="text" id="addressLine2" placeholder="Line 2" required>
    <div
      class="alert alert-danger"
      *ngIf="addressLine2.touched && addressLine2.invalid">
      Line 2 is required
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input [(ngModel)]="shipping.city" #city="ngModel" ngModel
      name="city" class="form-control" type="text" id="city" required>

    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      City is required
    </div>
  </div>
  <button [disabled]="f.invalid" (click)="placeOrder()" class="btn btn-primary">
    Place Order
  </button>
</form>
